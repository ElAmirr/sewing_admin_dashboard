name: Build Electron App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Using 20 as it's the current LTS and widely compatible. 

    - name: Install Dependencies (Root)
      run: npm install

    - name: Install Dependencies (Frontend)
      run: |
        cd frontend
        npm install

    - name: Install Dependencies (Backend)
      run: |
        cd backend
        npm install

    - name: Build Frontend
      run: |
        cd frontend
        npm run build

    - name: Build Electron App
      run: npm run electron:build
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: sewing-admin-dashboard-setup
        path: dist/*.exe
